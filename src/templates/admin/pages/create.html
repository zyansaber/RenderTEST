{% extends 'base.html' %}
{% block title %}Create Page{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Create a New Page</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Page Type</label>
            <select name="type" class="form-select">
                <option value="powerbi">PowerBI</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">PowerBI Embed URL</label>
            <input type="text" name="powerbi_embed_url" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" rows="5" class="form-control" placeholder="Enter HTML or text here..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input type="file" name="image_file" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Link URL</label>
            <input type="text" name="link_url" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Link Text (Button Name)</label>
            <input type="text" name="link_text" class="form-control" placeholder="e.g. Click here">
        </div>

        <div class="mb-3">
            <label class="form-label">Display Order</label>
            <input type="number" name="display_order" class="form-control" value="0">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_active" class="form-check-input" id="activeCheckbox" checked>
            <label class="form-check-label" for="activeCheckbox">Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Create Page</button>
    </form>
</div>
{% endblock %}
