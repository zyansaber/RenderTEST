<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="type">Page Type</label>
        <select name="type" class="form-control">
            <option value="powerbi">PowerBI</option>
            <option value="custom">Custom</option>
        </select>
    </div>

    <div class="form-group">
        <label for="powerbi_embed_url">PowerBI Embed URL</label>
        <input type="text" name="powerbi_embed_url" class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Description (rich text)</label>
        <textarea name="description" class="form-control" rows="6"></textarea>
    </div>

    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" name="image_url" class="form-control">
    </div>

    <div class="form-group">
        <label for="link_url">Link URL</label>
        <input type="text" name="link_url" class="form-control">
    </div>

    <div class="form-group">
        <label for="link_text">Link Text</label>
        <input type="text" name="link_text" class="form-control">
    </div>

    <div class="form-group">
        <label for="display_order">Display Order</label>
        <input type="number" name="display_order" class="form-control" value="0">
    </div>

    <div class="form-group">
        <label><input type="checkbox" name="is_active" checked> Active</label>
    </div>

    <button type="submit" class="btn btn-primary">Create Page</button>
</form>
