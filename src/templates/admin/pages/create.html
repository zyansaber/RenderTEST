{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create New Page</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Page Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Page Type</label>
            <select name="type" id="type" class="form-select">
                <option value="powerbi">Power BI</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description (HTML supported)</label>
            <textarea name="description" id="description" rows="4" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="image_file" class="form-label">Upload Image</label>
            <input type="file" name="image_file" id="image_file" class="form-control">
        </div>

        <div class="mb-3">
            <label for="link_url" class="form-label">Link URL</label>
            <input type="url" name="link_url" id="link_url" class="form-control">
        </div>

        <div class="mb-3">
            <label for="link_text" class="form-label">Link Text</label>
            <input type="text" name="link_text" id="link_text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="powerbi_embed_url" class="form-label">Power BI Embed URL</label>
            <input type="url" name="powerbi_embed_url" id="powerbi_embed_url" class="form-control">
        </div>

        <div class="mb-3">
            <label for="display_order" class="form-label">Display Order</label>
            <input type="number" name="display_order" id="display_order" value="0" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_active" id="is_active" class="form-check-input" checked>
            <label for="is_active" class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Create Page</button>
    </form>
</div>
{% endblock %}
