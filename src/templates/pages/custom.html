<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    {% if page.image_url %}
        <img src="{{ page.image_url }}" alt="Image" style="max-width: 400px;">
    {% endif %}

    {% if page.description %}
        <div>{{ page.description|safe }}</div>
    {% endif %}

    {% if page.link_url and page.link_text %}
        <p><a href="{{ page.link_url }}" target="_blank">{{ page.link_text }}</a></p>
    {% endif %}
</body>
</html>
